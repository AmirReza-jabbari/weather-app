<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="content/css/index.css" />
  <link rel="icon" href="content/images/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Jersey City, US</div>
        <div class="date">Monday 9 August 2024</div>
      </section>
      <div class="current">
        <div class="temp">21<span>°c</span></div>
        <div class="weather-icon">
          <div class="weather">Clouds</div>
          <img class="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="few clouds">
        </div>
        <div class="hi-low">20°c / 22°c</div>
      </div>
    </main>
  </div>
  <script src="content/js/app.js"></script>
</body>
</html>
